{% load static %}
<!DOCTYPE HTML>
<html>
<head lang="en-us">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{% static 'javascript/Functions.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/Theme.css' %}" />
    <title>Chat</title>
</head>
<body>
    <div class="container">
        <div class="chat-box" id="chat-box">
            <!-- messages will be added here -->
        </div>
        <form class="input-form" id="input_form">
            <input type="text" class="input-box" id="input-box" />
            {% url "get_response" as res_url %}
            <button type="submit" class="send-button" onclick=addmessage({{res_url}}) id="submit_form">Send</button>
        </form>
    </div>
</body>
</html>
